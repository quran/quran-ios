name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  xcode:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setting up Xcode
      run: sudo xcode-select -s "/Applications/Xcode_14.2.app"

    - name: Build QuranEngine.xcworkspace
      run: set -o pipefail && xcrun xcodebuild build -scheme QuranEngine -sdk "iphonesimulator" | xcpretty

    - name: Run tests
      run: set -o pipefail && xcrun xcodebuild test -scheme QuranEngine -sdk "iphonesimulator" -destination "name=iPhone 11 Pro,OS=16.2" | xcpretty

    - uses: sersoft-gmbh/swift-coverage-action@v2
      id: coverage-files

    - uses: codecov/codecov-action@v2
      with:
        files: ${{join(fromJSON(steps.coverage-files.outputs.files), ',')}}
